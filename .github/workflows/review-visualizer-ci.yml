name: Review Visualizer Continious Integration
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project-path: ['ReviewVisualizer.Generator/ReviewVisualizer.Generator.csproj','ReviewVisualizer.WebApi/ReviewVisualizer.WebApi.csproj']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET ðŸ“¦
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}

      - name: Install dependencies ðŸ“‚
        run: dotnet restore ${{ matrix.project-path }}

      - name: Build ðŸ§±
        run: dotnet build ${{ matrix.project-path }} --configuration Release --no-restore